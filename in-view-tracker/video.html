<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }
        video {
            display: block;
            margin: 1em;
            max-width: calc(100% - 2em);
        }
    </style>
</head>
<body>

<video poster="videos/poster.jpg" playsinline>
    <source src="videos/fahrerlebnis_kfd_1.mp4" type="video/mp4">
    Sorry, your browser doesn't support embedded videos.
</video>

<video poster="videos/poster.jpg" playsinline>
    <source src="videos/fahrerlebnis_kfd_25.mp4" type="video/mp4">
    Sorry, your browser doesn't support embedded videos.
</video>

<script>
    function disableAutoplay(video) {
        if (video.autoplay) {
            console.warn("Disabling autoplay on videos.");
            video.pause();
            video.currentTime = 0;
            video.removeAttribute("autoplay");
            video.autoplay = false;
            video.load();
            video.removeEventListener("play", video.dacb);
        }
    }
    Array.from(document.querySelectorAll("video")).forEach(function (video) {
        video.addEventListener("click", function () {
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        });
        video.dacb = disableAutoplay.bind(null, video);
        video.addEventListener("play", video.dacb);
    });
</script>

</body>
</html>
