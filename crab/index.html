<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Crab</title>
        <link rel="stylesheet" href="assets/style.css" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                corePlugins: {
                    preflight: false,
                },
            };
        </script>
    </head>

    <body oncontextmenu="return false">
        <div id="game-canvas"></div>
        <div
            id="debug"
            class="absolute right-4 top-4 bg-slate-300/50 p-2 rounded border shadow font-sans"
        >
            <table>
                <tr>
                    <td class="pr-2">
                        <label for="debug-toggle" class="block">Debug?</label>
                    </td>
                    <td>
                        <input id="debug-toggle" type="checkbox" oninput="toggleDebug(this); this.blur()" />
                    </td>
                </tr>
                <tr class="stat" hidden>
                    <td class="pr-2">FPS</td>
                    <td>
                        <span id="fps-display">0</span>
                    </td>
                </tr>
                <tr class="stat" hidden>
                    <td class="pr-2">Delta Time</td>
                    <td>
                        <span id="delta-time-display">0</span>
                    </td>
                </tr>
                <tr class="stat" hidden>
                    <td class="pr-2">
                        <label for="spin-toggle" class="block">Spin?</label>
                    </td>
                    <td>
                        <input id="spin-toggle" type="checkbox" checked oninput="this.blur()" />
                    </td>
                </tr>
            </table>
        </div>

        <div hidden>
            <script src="lib/utils.js"></script>
            <script src="lib/stack.js"></script>
            <script src="lib/time-frequency-counter.js"></script>
            
            <script src="ext/perlin.js"></script>
            
            <script src="engine/world-object.js"></script>
            <script src="engine/world.js"></script>
            <script src="engine/position.js"></script>
            <script src="engine/vector.js"></script>
            <script src="engine/vector-utils.js"></script>
            <script src="engine/gameloop.js"></script>
            <script src="engine/utils.js"></script>
            <script src="engine/input-listener.js"></script>
            
            <script src="game/rectangle.js"></script>
            <script src="game/crab.js"></script>
            <script src="game/bubble.js"></script>
            <script src="game/projectile.js"></script>
            <script src="game/utils.js"></script>
            <script src="game/collision-monitor.js"></script>
            
            <script src="game.js"></script>
        </div>
    </body>
</html>
