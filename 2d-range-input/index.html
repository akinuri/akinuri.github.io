<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>2D Range Input</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            margin: 0;
            padding: 2rem;
        }
        .range-2d {
            --width: 100px;
            --height: 100px;
            --thumb-size: 1rem;
            /* --padding: calc(var(--thumb-size) / 2); */
            width: var(--width);
            height: var(--height);
            padding: var(--padding, 0);
            background-color: #efefef;
            border: 1px solid #b2b2b2;
            border-radius: 0.5rem;
            position: relative;
            box-sizing: border-box;
        }
        .range-2d:hover {
            background-color: #E5E5E5;
        }
        .range-2d:active {
            background-color: hsl(210, 25%, 90%);
            border: 1px solid hsl(210, 25%, 70%);
        }
        .range-2d .thumb {
            background-color: #0075ff;
            border-radius: 50%;
            width: var(--thumb-size);
            height: var(--thumb-size);
            translate: -50% -50%;
            position: absolute;
            left: 0;
            top: 0;
        }
        .range-2d .thumb:hover {
            background-color: #005CC8;
        }
        .range-2d .thumb:active {
            background-color: #3793ff;
        }
    </style>
</head>
<body>

<div style="margin-bottom: 1rem">
    <input
        id="range-x"
        type="range"
        min="0"
        max="100"
    />
    <input
        id="range-y"
        type="range"
        min="0"
        max="100"
    />
</div>

<div class="range-2d">
    <div class="thumb"></div>
</div>

<script>
    let range = document.querySelector(".range-2d");
    let thumb = document.querySelector(".range-2d .thumb");
    
    thumb.addEventListener("mousedown", startDragging);
    window.addEventListener("mouseup", stopDragging);
    
    range.addEventListener("mousedown", e => {
        if (e.target == thumb) {
            return;
        }
        let x = e.offsetX;
        let y = e.offsetY;
        moveThumb(x, y);
        startDragging(e);
    });
    
    let rangeOffsetX, rangeOffsetY;
    
    function startDragging(e) {
        e.preventDefault();
        let rangeRect = range.getBoundingClientRect();
        rangeOffsetX = rangeRect.left;
        rangeOffsetY = rangeRect.top;
        window.addEventListener("mousemove", drag);
    }
    function stopDragging() {
        window.removeEventListener("mousemove", drag);
    }
    function drag(e) {
        let x = e.clientX - rangeOffsetX;
        let y = e.clientY - rangeOffsetY;
        moveThumb(x, y);
    }
    function moveThumb(x, y) {
        x = clamp(x, 0, 100);
        y = clamp(y, 0, 100);
        thumb.style.left = x + "px";
        thumb.style.top  = y + "px";
    }
    
    function clamp(number, min, max) {
        return Math.min(Math.max(number, min), max);
    }
</script>

</body>
</html>
